<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body style="background: url('/static/background.jpeg') no-repeat center center fixed; background-size: cover;"
    class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full sm:w-3/4 md:w-1/2 lg:w-1/3">
        <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">GitHub Profile Details Viewer</h1>
        <div class="mb-6">
            <label for="username" class="block text-gray-700 text-lg">Enter GitHub Username</label>
            <input type="text" id="username"
                class="w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:border-blue-500">
        </div>
        <button id="viewProfile"
            class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-4 py-2 rounded-md focus:outline-none focus:ring focus:ring-blue-300 w-full">View
            Profile</button>
        <div id="profileData" class="mt-8 hidden">
            <div class="flex items-center space-x-4">
                <img id="avatar" class="w-20 h-20 rounded-full border-4 border-white" alt="Avatar">
                <div>
                    <h2 id="name" class="text-2xl font-semibold text-gray-900"></h2>
                    <p id="usernameDisplay" class="text-gray-600"></p>
                </div>
            </div>
            <div class="mt-8 text-gray-700">
                <p id="location" class="flex items-center space-x-2"><svg class="w-6 h-6 fill-current text-blue-500"
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path
                            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8-8-3.59 8-8 8z">
                        </path>
                        <path d="M0 0h24v24H0z" fill="none"></path>
                        <path
                            d="M15 13.54V12h2v2.54c0 .39-.15.74-.44 1.03-.29.29-.64.44-1.03.44h-2v-2h2zm0-7.54v-2h-2v2.54c0 .39.15.74.44 1.03.29.29.64.44 1.03.44h2v-2h-2zM12 18c-.83 0-1.54-.33-2.1-.85.26-.41.85-.65 1.47-.65 1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2h-2c0 1.65 1.35 3 3 3 2.53 0 4.87-2.47 7-6H5c1.13 3.53 4.47 6 7 6 1.52 0 3-.58 4.14-1.71.22-.22.34-.52.34-.83 0-.31-.12-.61-.34-.83-.45-.45-1.2-.45-1.65 0z">
                        </path>
                    </svg>
                <div id="locationdisplay"></div>
                </p>
                <p id="followers" class="flex items-center space-x-2"><svg class="w-6 h-6 fill-current text-blue-500"
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M0 0h24v24H0z" fill="none" />
                        <path
                            d="M21 12c0-5.03-3.99-9-9-9s-9 3.97-9 9c0 4.99 3.99 9 9 9 4.99 0 9-4.01 9-9zm-10 8c-1.66 0-3-1.34-3-3 0-1.66 1.34-3 3-3 1.66 0 3 1.34 3 3 0 1.66-1.34 3-3 3zm-1-7h2v6h-2z" />
                    </svg>
                <div id="followersdisplay"></div>
                </p>
                <p id="following" class="flex items-center space-x-2"><svg class="w-6 h-6 fill-current text-blue-500"
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M0 0h24v24H0z" fill="none" />
                        <path d="M21 11h-6v6h-2v-6H3v-2h10V3h2v6h6v2z" />
                    </svg>
                <div id="followingdisplay"></div>
                </p>
                <p id="fullname" class="flex items-center space-x-2"></p>
                <p id="bio" class="flex items-center space-x-2"></p>
                <p id="numrepo" class="flex items-center space-x-2"></p>
                <p id="repo" class="flex items-center space-x-2"></p>
            </div>
        </div>
        <div id="errorboard"></div>
    </div>
    <script src="/static/script.js">    </script>
</body>

</html>
